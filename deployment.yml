apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: web-app-hpa
  namespace: web-app
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: web-app
  minReplicas: 2  # Минимум для отказоустойчивости
  maxReplicas: 5  # Максимум с учетом количества нод
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          # Масштабируемся при 70% CPU для предотвращения перегрузок
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

  # Поведение масштабирования
  behavior:
    scaleUp:
      # Быстрое масштабирование вверх при нагрузке
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 100
          periodSeconds: 60
    scaleDown:
      # Медленное масштабирование вниз для стабильности
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60